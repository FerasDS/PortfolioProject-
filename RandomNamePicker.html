<meta charset="UTF-8">

<title>Random Name Picker</title>
<style>
 body {
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
  margin: 0;
  flex-direction: column;
 }

 #announcement-container {
  text-align: center;
  margin-bottom: 20px;
 }

.winner-name, #winner-announcement {
  font-size: 2em;
  color: #d04a02;
  text-align: center;
  animation: flash 2s infinite alternate;
}

@keyframes flash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

 #names-container {
  margin-top: 20px;
  text-align: center;
  overflow: hidden;
 }

 #names-list {
  list-style: none;
  margin: 0;
  padding: 0;
  animation: roll 10s linear forwards;
 }

 @keyframes roll {
  0% { transform: translateY(100%); }
  100% { transform: translateY(-100%); }
 }

#names-list li {
  width: 100%;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
  animation: fadeInOut 3s linear alternate;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

 #button-container {
  margin-top: 20px;
 }

 #pick-button {
  padding: 10px 20px;
  font-size: 1.5em;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
 }

 #pick-button:hover {
  background-color: #45a049;
 }
</style>
</head>

 <div id="winner-announcement">الفائزون في السحب</div>
</div>

<div id="names-container">
 <ul id="names-list">
  <!-- Names will be added here by JavaScript -->

<div id="button-container">

 const namesListElement = document.getElementById('names-list');
 const winnerAnnouncement = document.getElementById('winner-announcement');
 const pickButton = document.getElementById('pick-button');

 function animateNames() {
  namesListElement.innerHTML = '';
  names.forEach((name, index) => {
   const li = document.createElement('li');
   li.textContent = name.substring(2); // Remove gender prefix for display
   namesListElement.appendChild(li);
  });
 }

 function separateNamesByGender(names) {
  const males = names.filter(name => name.startsWith('M/'));
  const females = names.filter(name => name.startsWith('F/'));
  return { males, females };
 }

 function pickWinners() {
  const { males, females } = separateNamesByGender(names);
  const maleWinnerIndex = Math.floor(Math.random() * males.length);
  const femaleWinnerIndex = Math.floor(Math.random() * females.length);
  const maleWinnerName = males[maleWinnerIndex].substring(2); // Remove "M/" prefix
  const femaleWinnerName = females[femaleWinnerIndex].substring(2); // Remove "F/" prefix

  // Clear previous content
  winnerAnnouncement.innerHTML = '';

  // Create male winner element
  const maleWinnerElement = document.createElement('div');
  maleWinnerElement.textContent = `الفائز الاول: ${maleWinnerName}`;
  maleWinnerElement.className = 'winner-name';
  winnerAnnouncement.appendChild(maleWinnerElement);

  // Create female winner element
  const femaleWinnerElement = document.createElement('div');
  femaleWinnerElement.textContent = `الفائز الثاني: ${femaleWinnerName}`;
  femaleWinnerElement.className = 'winner-name';
  winnerAnnouncement.appendChild(femaleWinnerElement);

  namesListElement.style.animation = 'none'; // Stop the scrolling animation
  namesListElement.innerHTML = ''; // Clear the names list
 }

 pickButton.addEventListener('click', () => {
  animateNames();
  setTimeout(pickWinners, 10000); // Set timeout to 10 seconds
 });
